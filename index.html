<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Github Favorites</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="./js/main.js" defer></script>
	</head>
	<body>
		<div id="app">
			<header>
				<img src="./assets/logo.svg" alt="logo do gitFav" />

				<div class="search">
					<label class="sr-only" for="input-search" class="sr-only"
						>Digite o Github username que quer favoritar</label
					>
					<input
						type="text"
						id="input-search"
						placeholder="Digite o Github username que quer favoritar"
					/>
					<button>
						<img src="./assets/emptyStar.svg" alt="estrela" />
						<p>Favoritar</p>
					</button>
				</div>
			</header>

			<table>
				<thead>
					<tr>
						<th>Usuário</th>
						<th>Repositories</th>
						<th>Followers</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="user">
							<img src="" alt="`Imagem de ${fulano}`" />
							<a href="" target="_blank">
								<p>diego</p>
								<span>diego3G</span>
							</a>
						</td>
						<td class="repositories">123</td>
						<td class="Followers">1234</td>
						<td><button class="remove">Remover</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
